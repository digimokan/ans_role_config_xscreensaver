################################################################################
# SCREENSAVER AND LOCKING
################################################################################

# show a screensaver (or blank the screen) after 1-59 minutes
screensaver_timeout_minutes: 30

# if true, blank the screen on screensaver timeout
# if false, show a random screensaver on timeout
screensaver_show_blank_screen: true

# change to a different screensaver after 0-59 minutes (0 for "never change")
screensaver_change_time_minutes: 0

# enable screen-locking, and lock screen 0-59 minutes after screensaver starts
screensaver_screen_lock_enable: false
screen_saver_lock_after_start_minutes: 0

# number of seconds (from 0-59) to fade-in to screensaver (0 for no fade)
screensaver_fade_in_seconds: 0
screensaver_fade_out_when_fading_in: false

################################################################################
# MONITOR POWER-OFF
################################################################################

# enable monitor power-off, and power-off after 1-59 minutes
monitor_turn_power_off: true
monitor_turn_power_off_minutes: 45

